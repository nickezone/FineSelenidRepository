plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.7.1",
            "org.junit.jupiter:junit-jupiter:5.11.4")
   }

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    systemProperty "chromeoptions.prefs","intl.accept_languages=en" // установка локали Chrome = English
    useJUnitPlatform()
}
